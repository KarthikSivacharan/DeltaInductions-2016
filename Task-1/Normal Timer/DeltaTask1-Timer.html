<!DOCTYPE html>
<html>
    <head>
        
        <title> Countdown Timer </title>
        
        <link rel="stylesheet" type="text/css" href="design.css" >
        
        
    </head>    
    
        
    <body>
          
        <div id= "timer" >
            
             <h1> The Bomb Explodes in : </h1>
            <div class="timerprop" >
                <h1> Days </h1>
                <p id ="days"></p>
                
            </div>
            
            <div class = "timerprop">
                <h1> Hours </h1>
                <p id="hours"></p>
                
            </div>
            
            <div class = "timerprop"> 
                <h1> Minutes </h1>
                <p id="minutes"></p> 
                
            </div>
            
            <div class = "timerprop">
                <h1> Seconds </h1>
                <p id="seconds"></p>
                
            </div>
            
        
        </div>
       
        <script src="jscript.js"> </script>

    </body>
</html>
