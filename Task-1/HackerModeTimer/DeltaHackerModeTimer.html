<!DOCTYPE html>
<html>
    
    <head>
        
        <link rel="stylesheet" type="text/css" href="timertheme.css">
        <script type="text/javascript" src="script.js"></script>
        <title> Countdown Timer </title>
        
    </head>
    
        
    <body>
        
 
        <div id = "launchinput">
            
            <input type="datetime-local" id="launch">
            <button onclick="input()" id="btn"> Submit </button>
            
        </div>
     
        <div id= "timer" >
                        
            <h1> The Bomb Explodes in : </h1>
            
                <div class="timerprop" >
                    
                    <h1> Days </h1>
                    <p id ="days"></p>
                
                </div>
            
                <div class = "timerprop">
                    <h1> Hours </h1>
                    <p id="hours"></p>
                
                </div>
            
                <div class = "timerprop"> 
                    <h1> Minutes </h1>
                    <p id="minutes"></p> 
                
                </div>
            
                <div class = "timerprop">
                    <h1> Seconds </h1>
                    <p id="seconds"></p>
                
                </div>
        </div>
     
     
 
 </body>
</html>
